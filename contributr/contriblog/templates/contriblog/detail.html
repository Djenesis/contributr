{% extends 'base.html' %}
{% load markdown_deux_tags %}

{% block head_title %}Contributr blog{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-10">
    <div class="page-header">
      <h1>{{ object.title }}</h1>
    </div>
    <p class="text-muted">created on {{ object.created_date|date }}, by {{ object.author }}</p>
    <p>{{ object.body|markdown }}</p>
  </div>
</div>
{% endblock %}
